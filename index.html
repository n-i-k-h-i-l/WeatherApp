<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src = "app/app.js"></script>
    <script src = "app/controller/weatherController.js"></script>
    <script src = "app/factory/weatherFactory.js"></script>
    <script src = "app/services/weatherService.js"></script>
	<style type="text/css">
		
			table, th, td {
				border: 1px solid black;
			}
		
	</style
</head>
<body ng-controller="weatherController">

<input type="text" placeholder="City" ng-model="city">
<button ng-click="getJson()">Submit</button>
<button ng-click="getCurrentWeather()">Current Temprature</button>
<button ng-click="getForecastDetials()">Get Forcast Details</button>
    <p>{{data}}</p>
<p>{{location.lon}}</p>

<table style="width:100%" ng-if="forecastList" >
<tr>
   <td>Date & Time</td>
   <td>Weather Condition</td>
    <td>Forcast</td>
    <td>Temprature</td>
  </tr>
  <tr ng-repeat="x in forecastList">
   <td>{{x.time}}</td>
   <td>{{x.cond}}</td>
    <td><img src={{x.weatherIcon}} /></td>
    <td>{{x.degree}}</td>
  </tr>
 
</table> 
<div ng-if="currentTemp">
    <label>Input City Temprature: {{currentTemp}}</label>
</div>


</body>
</html>
